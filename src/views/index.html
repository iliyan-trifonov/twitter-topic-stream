<html>
    <head>
        <meta charset="UTF-8">
        <title>Twitter Stream Topic</title>
    </head>
    <body ng-app="TwitterTopicStream">

        <div ng-controller="IndexCtrl">
            <div ng-repeat="tweet in tweets">
                Created at: <span ng-bind="tweet.date"></span><br/>
                Text: <span ng-bind="tweet.text"></span><br/>
                Source: <span ng-bind-html="tweet.source"></span><br/>
                User: <span>{{tweet.user.name}}({{tweet.user.screen_name}})</span>
                <br/><br/>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.min.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>
        <script type="text/javascript" src="/js/controllers.js"></script>
        <script type="text/javascript" src="/js/services.js"></script>
    </body>
</html>
